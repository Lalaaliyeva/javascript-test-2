<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .user{
        padding-right: 10px;
       
    }
    #btn{
        padding-right: 15px;
        padding-left: 15px;

    }
#divId{
    border: 1px solid black;
    height:300px;
    width: 400px;
    text-align: center;
    font-size:20px;
    display:none;
}
    
   
</style>
<body>
    <label for="userName">Adiniz:</label>
<input type="text" class="user" id="userName"> <br><br>
<label for="userLastName">Soyadiniz:</label>
<input type="text" class="user" id="userLastName"><br><br>
<label for="userAge">Yasiniz:</label>
<input type="text" class="user" id="userAge"><br><br>
<label for="userColor">Reng:</label>
<input type="text" class="user" id="userColor"><br><br>
 <button id="btn" >Click</button><br><br>
 <div id="divId"></div>
 
  

   
   
    <script>
        var firstName, lastName, age, result, btn, userColor;
        firstName = document.querySelector("#userName");
        lastName = document.querySelector("#userLastName");
        age = document.querySelector("#userAge");
        result = document.querySelector("#divId");
        userColor = document.querySelector("#userColor");



        btn = document.querySelector("#btn");
        btn.addEventListener("click", show);

        function show() {
            document.querySelector("#divId").style.display = "block";

         var newSpan = document.createElement('span'); 
        newSpan.innerHTML += "Adiniz:" + firstName.value + "<br>" + "Soyadiniz:"
         +lastName.value + "<br>" +
         "Yasiniz:" + age.value + "<br>" + "<br>";

        newSpan.style.color = userColor.value;

        divId.appendChild(newSpan);
document.getElementById("divId").appendChild(newSpan);
            

    

        }
    </script>
</body>

</html>
